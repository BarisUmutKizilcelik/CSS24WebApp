<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="model.mjs"></script>
  <script type="module" src="index.mjs"></script>
</head>
<body>
  <div class="container">
    <div class="record-container">
      <label class="switch">
        <input type="checkbox" id="record">
        <span class="slider"></span>
      </label>
      <div id="status">Status: <span id="recording-status" class="status-not-recording">Not Recording</span></div>
    </div>
    <div class="button-container">
      <button id="call-function-button">Predict</button>
    </div>
    <div class="alert" role="alert" id="debug">
      Not Recording yet...
    </div>
  </div>
</body>
</html>
